<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms Practice Workshop</h1>
    <form id="user-information">
      <label for="full-name">Full Name: </label>
      <input name="full-name" type="text" id="FullName" required />

      <label for="user-name">UserName: </label>
      <input type="user-name" id="UserName" required />

      <label for="email-address">Email Address: </label>
      <input type="email" name="userEmail" id="email" required />

      <label for="password">Password</label>
      <input type="password" name="userPassword" id="password" required />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
