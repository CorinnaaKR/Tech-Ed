<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms & Validation</h1>
    <form id="user-form">
      <label for="full-name">Full Name: </label>
      <input name="full-name" type="text" required />
      <label for="email">Email:</label>
      <input
        name="email"
        type="email"
        required
        placeholder="gmail is preferred"
      />
      <label for="password">Password:</label>
      <input name="password" type="password" required inert />
      <label for="Retype-password"> Retype Password:</label>
      <input name="Retype-password" type="password" required inert />
    </form>
  </body>
</html>
