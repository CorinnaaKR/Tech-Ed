<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="header">
      <h1>FEED COOKIE</h1>
    </section>

    <section>
      <div class="main">
        <button id="cookieClicker">
          <img
            src="./assets/green-9034714_1280.jpg"
            id="Octo"
            alt="Hungry Octopus Cartoon"
          />
        </button>
      </div>

      <div id="shop-container">
        <button id="upgrades">Upgrade!</button>
        <p>Information for upgrades</p>
      </div>

      <div class="right">
        <p>Cookie Counter:</p>
        <p>CPS</p>
      </div>
    </section>
    <p></p>
  </body>
</html>
